<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <div class="Caja_logo"><img class="Logo" src="../img/Logotipo.png">
            <h1>Card Super Heroes</h1>
        </div>
        <nav>
            <a href="" target="_blank" style="text-decoration: none">Contacto</a>
            <a href="" target="_blank" style="text-decoration: none">Registrarme</a>
            <a href="" target="_blank" style="text-decoration: none">Ingresar</a>
        </nav>
    </header>
    <section class="Caja_total_form">
        <section class="Caja_form">

            <h1 class="Titulo_form">Añadí tu super!</h1>
            <p class="Parrafo_form">Agregá tu personaje favorito completando las opciones.</p>

            <form action="" method="">

                <div class="Caja_input"><label for="nombre">*Nombre</label>
                    <div><input type="text" name="name" id="nombre"></div>
                </div>
                <div class="Caja_input"><label for="especie">*Especie</label>
                    <div><input type="text" name="spec" id="especie"></div>
                </div>
                <div class="Caja_input"><label for="fecha">*Fecha</label>
                    <div><input type="date" name="date" id="fecha"></div>
                </div>
                <div class="Caja_input_foto"><label for="foto">Agregar Foto</label>
                    <div><input type="file" name="ph" id="foto"></div>
                </div>

                <textarea placeholder="Describe yourself here...">
            </textarea>

                <div class="Caja_check">

                    <p>Poderes</p>

                    <label>
                        <input type="checkbox" name="hobby" value="sport">
                        Volar
                    </label>

                    <label>
                        <input type="checkbox" name="hobby" value="art">
                        SuperInteligencia
                    </label>

                    <label>
                        <input type="checkbox" name="hobby" value="art">
                        Vista de rayo láser
                    </label>

                    <label>
                        <input type="checkbox" name="hobby" value="art">
                        Billetera gorda
                    </label>

                    <hr>

                    <p>Tipo de personaje</p>

                    <label>
                        <input type="radio" name="hobby" value="sport">
                        Héroe / Heroina
                    </label>

                    <label>
                        <input type="radio" name="hobby" value="art">
                        Villano / Villana
                    </label>

                </div>

            </form>

            <buttom class="Boton_add" type="submit">
                Añadir
            </buttom>

        </section>
    </section>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
